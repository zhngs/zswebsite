<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化工具</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>JSON 格式化工具</h1>
        <div class="editor-container">
            <div class="editor-panel">
                <textarea id="jsonInput" placeholder="请输入 JSON 数据..."></textarea>
            </div>
            <div class="editor-panel">
                <div class="panel-header">
                    <span>格式化结果</span>
                    <button id="copyButton" class="copy-button">
                        <svg class="copy-icon" viewBox="0 0 24 24" width="14" height="14">
                            <path fill="currentColor"
                                d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg>
                        复制
                    </button>
                </div>
                <div id="jsonOutput"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
